<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    body {
      font-family: Roboto;
    }

    .container {
      margin-top: 40px;
    }

    .card {
      margin-bottom: 20px;
    }

    .card-title {
      font-size: 1.5rem;
    }

    .card-content {
      padding: 10px;
    }

    .card-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .links {
      margin-top: 20px;
    }

    .link {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-decoration: none;
      color: #333;
    }

    .link:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Portfolio</h1>
    <div class="row">
      <div class="col s12 m6">
        <div class="card">
          <div class="card-image">
            <img src="https://via.placeholder.com/300x200" alt="Card image">
          </div>
          <div class="card-content">
            <h4 class="card-title">My Project</h4>
            <p>This is a description of my project.</p>
            <a href="#" class="link">View Project</a>
          </div>
        </div>
      </div>
      <div class="col s12 m6">
        <div class="card">
          <div class="card-image">
            <img src="https://via.placeholder.com/300x200" alt="Card image">
          </div>
          <div class="card-content">
            <h4 class="card-title">Another Project</h4>
            <p>This is a description of another project.</p>
            <a href="#" class="link">View Project</a>
          </div>
        </div>
      </div>
    </div>
    <div class="links">
      <a href="#">My Resume</a>
      <a href="#">Contact Me</a>
    </div>
  </div>
</body>
</html>
